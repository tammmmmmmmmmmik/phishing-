
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp</title>
    <style>
        body { font-family: sans-serif; background-color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { text-align: center; border: 1px solid #ccc; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 350px; }
        h1 { color: #25D366; }
        input[type="tel"] { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #25D366; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1ebc59; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp</h1>
        <p>Чтобы продолжить, введите номер телефона</p>
        <input type="tel" placeholder="Номер телефона" required>
        <br>
        <button onclick="location.href='code.html'">Войти</button>
    </div>
</body>
</html>
